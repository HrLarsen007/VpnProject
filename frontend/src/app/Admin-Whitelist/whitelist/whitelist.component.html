<div class="row container-fluid p-3">
    <div class="col-sm-1"></div>
    <div class="col-sm-10">

        <div class="row header text-center">
            <div class="col-md-3">Mail</div>
            <div class="col-md-3">Vpn tildelt</div>
            <div class="col-md-3">Sticky</div>
            <div class="col-md-3"></div>

        </div>
    </div>
    <div class="col-sm-1"></div>
</div>

<div class="row container-fluid" *ngFor="let user of Userlist">

    <div class="col-sm-1"></div>

    <div class="col-sm-10">

        <div class="row text-center align-items-center p-1">
            <div class="col-md-3">{{user.email}}</div>
            
            <div class="col-md-3 ">
                <div *ngIf="user.vpn">
                    <input class="checkbox-xl" type="checkbox" [disabled]="true" checked>
                </div>
            </div>
            <div class="col-md-3">
                <input class="checkbox-xl" type="checkbox" [(ngModel)]="user.sticky" (change)="ChangeSticky(user)">
            </div>
            <div class="col-md-3">
                <button class="btn btn-dark" (click)="RemoveUser(user)" [disabled]="user.sticky">Slet</button>
            </div>
        </div>
    </div>

    <div class="col-sm-1"></div>
</div>

<div class="row container-fluid ">

    <div class="col-sm-1"></div>

    <div class="col-sm-10">
        <div class="row line_bottom p-3">
            <div class="col-md-3">
                <button class="btn btn-dark" (click)="RemoveAllUsers()">Slet Alle</button>
            </div>


        </div>
    </div>

    <div class="col-sm-1"></div>
</div>
