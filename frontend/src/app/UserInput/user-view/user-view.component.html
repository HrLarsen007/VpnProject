<div class="row container-fluid">

    <div class="col-md-4"></div>
    <div class="col-md-4">
        <div class="row align-items-center input-col  g-3">

            <form [formGroup]="requestForm" (ngSubmit)="SendMail()">

                <div class="col text-center">
                    <div>
                        <div class="label">Indtast ZBC mail addresse:</div>
                        <input formControlName="email" placeholder="elev@zbc.dk">
                    </div>
                    <div >
                        <button type="submit" [disabled]="!requestForm.valid" class="btn btn-dark ">Anmod</button>
                    </div>
                    <div class=" align-items-center p-1" *ngIf="mailResponse != ''">
                        <label>{{mailResponse}}</label>
                    </div>
                </div>
               
            </form>
        </div>

      


    </div>
    <div class="col-md-4"></div>




</div>
